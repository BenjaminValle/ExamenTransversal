{% extends 'base.html' %}
{% block content %}
<h2>Perfil de Cliente</h2>
<form method="post" id="perfilClienteForm">
    {% csrf_token %}
    <h3>Datos de Contacto</h3>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}">
        </div>
        <div class="form-group col-md-6">
            <label for="ap_paterno">Apellido Paterno:</label>
            <input type="text" class="form-control" id="ap_paterno" name="ap_paterno" value="{{ cliente.ap_paterno }}">
        </div>
        <div class="form-group col-md-6">
            <label for="ap_materno">Apellido Materno:</label>
            <input type="text" class="form-control" id="ap_materno" name="ap_materno" value="{{ cliente.ap_materno }}">
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}">
        </div>
        <div class="form-group col-md-6">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion }}">
        </div>
        <div class="form-group col-md-6">
            <label for="ciudad">Ciudad:</label>
            <select class="form-control" id="ciudad" name="ciudad">
                <option value="Santiago" {% if cliente.ciudad == "Santiago" %}selected{% endif %}>Santiago</option>
                <option value="Valparaíso" {% if cliente.ciudad == "Valparaíso" %}selected{% endif %}>Valparaíso</option>
                <option value="Concepción" {% if cliente.ciudad == "Concepción" %}selected{% endif %}>Concepción</option>
                <option value="La Serena" {% if cliente.ciudad == "La Serena" %}selected{% endif %}>La Serena</option>
                <option value="Antofagasta" {% if cliente.ciudad == "Antofagasta" %}selected{% endif %}>Antofagasta</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="comuna">Comuna:</label>
            <select class="form-control" id="comuna" name="comuna">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="fono">Teléfono:</label>
            <input type="text" class="form-control" id="fono" name="fono" value="{{ cliente.fono }}">
        </div>
    </div>
    
    <h3>Cambiar Contraseña</h3>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="password1">Contraseña:</label>
            <input type="password" class="form-control" id="password1" name="password1">
        </div>
        <div class="form-group col-md-6">
            <label for="password2">Confirmar Contraseña:</label>
            <input type="password" class="form-control" id="password2" name="password2">
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
<!-- <a href="{% url 'ver_compras' %}">Ver mis compras</a> -->

<script src="{% static 'js/perfilCliente.js' %}"></script>


{% endblock %}
